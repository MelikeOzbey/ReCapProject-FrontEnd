<div class="container" >
    <div class="row">
    <div class="col-md-8">
    <img style="margin-top: 5rem;" src="/assets/images/rentacar_img1.jpg" style="width: 100%;">
    </div>
    <div class="col-md-4">
      <div class="text-center" style="margin-top: 7rem;">
        
        <main class="form-signin">
          <form [formGroup]="registerForm">
            <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
            <div class="form-floating">
                <input formControlName="firstName"
                 type="text" class="form-control" id="floatingInput" placeholder="First Name" >
                <label for="floatingInput">Adınız</label>
              </div>
              <div class="form-floating">
                <input formControlName="lastName"
                type="text" class="form-control" id="floatingInput" placeholder="Last Name" >
                <label for="floatingInput">Soyadınız</label>
              </div>
            <div class="form-floating">
              <input formControlName="email"
              type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">E-posta</label>
            </div>
            <div class="form-floating">
              <input formControlName="password"
              type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Şifre</label>
            </div>
        
           
            <button class="w-100 btn btn-lg btn-primary" (click)="register()">Kayıt Ol</button>
            
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
          </form>
        </main>
    </div>
    </div>
    </div>
    </div>
