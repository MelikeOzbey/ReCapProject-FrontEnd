<div class="container">

    <div class="row" style="margin-top: 2rem;">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Kullanıcı Bilgileri</h5>
                <div class="card-body">
                    <form [formGroup]="profileForm">
                        <input type="hidden" formControlName="userId" id="userId" />
                        <div class="col-12">
                            <label for="firstName" class="form-label">Adınız</label>
                            <input formControlName="firstName" type="text" class="form-control" id="firstName"
                                placeholder="">

                        </div>

                        <div class="col-12">
                            <label for="lastName" class="form-label">Soyadınız</label>
                            <input formControlName="lastName" type="text" class="form-control" id="lastName"
                                placeholder="">

                        </div>


                        <div class="col-12">
                            <label for="email" class="form-label">E-Posta</label>
                            <input formControlName="email" type="email" class="form-control" id="email"
                                placeholder="you@example.com">

                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Şifre</label>
                            <input formControlName="password" type="password" class="form-control" id="password"
                                placeholder="">

                        </div>


                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" (click)="updateProfile()">Güncelle</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
               <h5 class="card-header">Firma Bigileri</h5>
               
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                (change)="setCompanyType()" id="individualCheck">
                            <label class="form-check-label" for="individualCheck">
                                Bireysel
                            </label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    (change)="setCompanyType()" id="corporateCheck">
                                <label class="form-check-label" for="corporateCheck">
                                    Kurumsal
                                </label>
                            </div>
                        </div>
                       <input type="hidden" id="companyId"/>
                        <div class="mb-3" id="divCompany" style="display: none; margin-top: 1rem;">
                            <label for="companyName" class="form-label">Firma Adı</label>
                            <input type="text" class="form-control" id="companyName" placeholder="">
                        </div>
                        <hr class="my-4">
                        <a (click)="updateCompany()" class="btn btn-primary">Güncelle</a>
                    </div>
                </div>
            </div>
        </div>
