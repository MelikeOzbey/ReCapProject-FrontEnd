
<div class="table-responsive" style="margin:1rem;">
   
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col-md-4">#</th>
        <th scope="col-md-4">Kullanıcı Adı</th>
        <th scope="col-md-4">Müşteri Firma </th>
        <!-- <th scope="col-md-4"></th> -->
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <th scope="row">{{customer.id}}</th>
        <td>{{customer.userName}}</td>
        <td>{{customer.companyName}}</td>
       <!-- <td><button type="button" class="btn btn-secondary" style="margin-right:1rem;">Düzenle</button><button type="button" class="btn btn-warning" >Sil</button> </td> -->
       
      </tr>
     
    </tbody>
  </table>
</div>
